<!DOCTYPE html>
<html> <head>
<title>appendChild example</title>

<style type="text/css">
div.box {
    width: 10vw;
    height: 8vw;
    background:rgb(0,200,0);
    margin:1vw;
    float:left;
    text-align:center;
    font-size:5vw;
    padding-top:1vw;
    font-family:sans-serif;
}
</style>

<script type="text/javascript">
var count = 1;

function spawnBox() {
    // Get the container
    var container = document.getElementById("container");

    // Create a new div
    var newBox = document.createElement("div");
    newBox.className = "box";
    newBox.innerText = count;

    // Append it to the container
    container.appendChild(newBox);

    // Increment count
    count++
}
</script>
</head>

<body>

<div id="container">
<div class="box" onClick="spawnBox()">0</div>
</div>


</body> </html>
