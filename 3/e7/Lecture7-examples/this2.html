<!DOCTYPE html>
<html> <head>
<title>This example</title>
</head>

<script type='text/javascript'>
function update() {
   this.innerText = "I was clicked";
}
</script>

<body>

<span id="widget">Click me</span>

<script>
document.getElementById("widget").addEventListener("click", update);
</script>

</body>
</html>
